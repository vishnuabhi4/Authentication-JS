<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Styles/user-login.css">
</head>
<body>
    <form id="user-login" class="login-form">
        <h2>User Login</h2>
        <input type="text" id="user-username" placeholder="Username" required>
        <input type="password" id="user-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="signup">Signup</button>
        <p class="error" id="user-error"></p>
    </form>
</body>
</html>
