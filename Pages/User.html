<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Styles/user-login.css">
</head>
<body>
    <form id="login-form" class="login-form">
        <h2>User Login</h2>
        <input type="text" id="user-username" placeholder="Username" required>
        <input type="password" id="user-password" placeholder="Password" required>
        <button type="submit">Login</button>
        
        <p class="error" id="user-error"></p>
    </form>
    <button class="signup-button" onclick="redirectToSignupPage()">Sign Up</button>
</body>
<script src="../Scripts/loginScript.js">
    function redirectToSignupPage() {
  // Redirect the user to the signup page by setting the window.location.href
  window.location.href = "../Pages/user-signup.html"; // Replace "signup.html" with the actual URL of your signup page
}

</script>
</html>
